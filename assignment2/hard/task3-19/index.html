<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multilingual Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 40px;
    background: #f4f4f4;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
  }
  button {
    padding: 6px 12px;
    border: none;
    border-radius: 4px;
    background: #1ea7fd;
    color: #fff;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <h1 id="title">Welcome</h1>
  <div>
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('ru')">RU</button>
  </div>
</header>

<p id="content">This is a simple multilingual website example.</p>
<p id="footer">Enjoy browsing in your language!</p>

<script>
const texts = {
  en: {
    title: "Welcome",
    content: "This is a simple multilingual website example.",
    footer: "Enjoy browsing in your language!"
  },
  ru: {
    title: "Добро пожаловать джусик ",
    content: "Это простой пример многоязычного сайта ддддэээээ.",
    footer: "Наслаждайтесь просмотром на вашем языке орус тили!"
  }
};

function setLang(lang) {
  document.documentElement.lang = lang;
  document.getElementById("title").textContent = texts[lang].title;
  document.getElementById("content").textContent = texts[lang].content;
  document.getElementById("footer").textContent = texts[lang].footer;
}
</script>

</body>
</html>
