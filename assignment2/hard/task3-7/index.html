<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Interactive SVG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive SVG Example</h1>

  <svg id="mysvg" width="400" height="200">
    <circle id="circle" cx="80" cy="100" r="50" fill="orange"/>
    <rect id="rect" x="180" y="50" width="100" height="100" fill="green"/>
    <ellipse id="ellipse" cx="330" cy="100" rx="40" ry="60" fill="blue"/>
  </svg>

  <script src="script.js"></script>
</body>
</html>
