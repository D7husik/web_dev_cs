<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Complex Form with Validation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="complexForm" novalidate>
    <h1>Registar</h1>


    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required minlength="3" />
    <span class="error" id="nameError"></span>

 
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />
    <span class="error" id="emailError"></span>

    
    <label for="dob">Birthday:</label>
    <input type="date" id="dob" name="dob" required />
    <span class="error" id="dobError"></span>

    
    <label for="ageRange">range fpr age (18â€“60):</label>
    <input type="range" id="ageRange" name="ageRange" min="18" max="60" value="30" />
    <output id="ageValue">30</output>

    
    <label for="favColor">Luv color:</label>
    <input type="color" id="favColor" name="favColor" value="#1ea7fd" />

    <label for="password">password:</label>
    <input type="password" id="password" name="password" required minlength="6" />
    <span class="error" id="passwordError"></span>

    
    <label>
      <input type="checkbox" id="terms" required />
      I agree blabla
    </label>
    <span class="error" id="termsError"></span>

    <button type="submit">send</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
