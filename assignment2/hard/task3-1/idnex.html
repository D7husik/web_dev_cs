<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>DZHUSIK Online Store</h1>
  </header>

  <main class="product-page">
    <!-- Product Images -->
    <div class="product-images">
      <img src="https://en.archive.kabar.kg/site/assets/files/4778/13_kyrgyz_shokolady.730x0.jpg" alt="Main product" class="main-img">
      <div class="thumbnails">
        <img src="https://i.pinimg.com/736x/69/6e/c4/696ec46cc049ce5d26ab8f9e8343ac9e.jpg" alt="Thumbnail 1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUh2U-olPu2OtPxY4huKWLTOd--uv4g0EZQw&s" alt="Thumbnail 2">

      </div>
    </div>

    <!-- Product Details -->
    <div class="product-details">
      <h2>Kyrgyz Chocolate</h2>
      <p class="price">$2.99</p>
      <p class="description">
        Experience the heritage of Kyrgyz taste. Be the hero of your tribe with every bite of this authentic chocolate.

      <form>
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1">
        <button type="submit">Add to Cart</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 DZHUSIK Shop</p>
