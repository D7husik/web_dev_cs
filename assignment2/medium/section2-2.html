<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for dummes </title>
</head>
<body>
    <h1>Here is th eform</h1>

    <form action="#" method="post">

        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter ur name">
        <br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter ur emal gmail mail and etc">
        <br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>


        <label for="message">message</label>
        <textarea name="message" id="message" rows="s" required></textarea>
        <br><br>

        <button type="submit">Send</button>
    </form>
    
</body>
</html>
