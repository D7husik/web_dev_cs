<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Document</title>
  <style>
  
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }

  
    .modal:target {
      display: block;
    }

  
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      margin: 15% auto;
      text-align: center;
      position: relative;
    }

    
    .close {
      position: absolute;
      top: 10px; right: 15px;
      text-decoration: none;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
 
  <a href="#myModal">Open Modal</a>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <a href="#" class="close">&times;</a>
      <h2>Hello!</h2>
      <p>This is a modal popup using only HTML & CSS.</p>
    </div>
  </div>
</body>
</html>
